DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: KittiDataset
            DATA_SPLIT: {
                EVALUATING: ./data/KITTI12/kitti12_val14.txt,
                TESTING: ./data/KITTI12/kitti12_test.txt
            }
            DATA_PATH: /yourpath/KITTI/kitti2012
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 384, 1248 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
        TESTING:
            - { NAME: DivisiblePad, BY: 32 }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3
