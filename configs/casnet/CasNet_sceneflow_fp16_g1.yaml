data_cfg:
  name: SceneFlow
  root: data/SceneFlow
  train_list: datasets/sceneflow/sceneflow_finalpass_train.txt
  val_list: datasets/sceneflow/sceneflow_finalpass_test.txt
  test_list: datasets/sceneflow/sceneflow_finalpass_test.txt
  num_workers: 8

  batch_uniform: false
  #  random_type: range
  #  w_range: [ 0.5, 2.0 ]
  #  h_range: [ 0.5, 2.0 ]
  #  random_type: choice
  #  h_range: [ 256, 288, 320, 352 ]
  #  w_range: [ 480, 512, 544, 576 ]

  transform:
    train:
      - type: RandomCrop
        size: [ 256, 512 ]
      #- type: RandomHorizontalFlip
      #  prob: 0.5
      - type: GetValidDisp
        max_disp: 192
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.485, 0.456, 0.406 ]
        std: [ 0.229, 0.224, 0.225 ]
    test:
      - type: TestCrop
        size: [ 512, 960 ]
      - type: GetValidDisp
        max_disp: 192
      - type: TransposeImage
      - type: ToTensor
      - type: NormalizeImage
        mean: [ 0.485, 0.456, 0.406 ]
        std: [ 0.229, 0.224, 0.225 ]



model_cfg:
  model: CasStereoNet

  base_config:
    max_disp: 192


optimizer_cfg:
  solver: RMSprop
  lr: 0.001
#  betas: [ 0.9, 0.999 ]


loss_cfg:
  type: CasStereoLoss # user defined loss

scheduler_cfg:
  scheduler: MultiStepLR
  gamma: 0.5
  milestones:
    - 30000
    - 36000
    - 42000
    - 48000
  warmup:
    type: LinearWarmup
    warmup_period: 100


trainer_cfg:
  save_name: CasNet_SceneFlow
  restore_hint: 0
  restore_ckpt_strict: true
  log_iter: 10
  with_test: true
  enable_float16: true
  sync_BN: false
  save_iter: 3000
  total_iter: 150000
  total_epoch: 18
  optimizer_reset: false
  scheduler_reset: false

  sampler:
    # type: BasicStereoSampler
    batch_shuffle: false
    batch_size: 12


evaluator_cfg:
  eval_func: OpenStereoEvaluator
  save_name: CasNet_SceneFlow
  restore_hint: 0
#  show_progress_bar: true
  metric:
    - d1_all
    - epe
    - thres_1
    - thres_2
    - thres_3
  restore_ckpt_strict: true
  enable_float16: true

  sampler:
#    type: BasicStereoSampler
    batch_shuffle: false
    batch_size: 10
